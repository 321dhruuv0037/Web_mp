<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link rel="stylesheet" type="css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div id="loginError" class="error"></div>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>

    <div class="container">
        <h2>Signup</h2>
        <div id="signupError" class="error"></div>
        <form id="signupForm">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" required>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" required>
            <button type="submit">Signup</button>
        </form>
    </div>

    <script >

        // document.addEventListener('DOMContentLoaded', () => {

            const loginButton = document.getElementById('loginButton');

            loginButton.addEventListener('click', async () => {
                try {
                    console.log('Advay2')
                    // Replace 'usernameToFetch' with the actual username you want to retrieve
                    const usernameToFetch = document.getElementById('loginUsername').value;
                    const passwordToFetch = document.getElementById('loginPassword').value;
                    console.log(usernameToFetch)
                    console.log('Advay3')
                    // if (usernameToFetch === 'advay' && passwordToFetch === 'abcd'){
                    //     alert("Success")

                    console.log('Advay4')
                    if (response.status === 200) {
                        console.log('Advay5')
                        const user = await response.json();
                        if (passwordToFetch === user.password){
                            alert("Valid credentials")
                        }
                    } else if (response.status === 404) {
                        console.log('Advay6')
                        alert("User not found");
                        // Handle the case when the user is not found
                    } else {
                        alert("Server error")
                        console.error('Server error');
                        // Handle other server errors
                    }
                } catch (error) {

</body>
</html>
